<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-secondary" style="border-radius: 10px;">
        <div class="row h-75 pb-5 ps-5 pe-5 mt-5">
            <div class="h1 text-center mb-5 pt-5 ">Language Translator App</div>
            <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                <select name="language" class="form-select" id="languageList1"> 
                    <option value="default">Detect Language</option>
                </select>
                <textarea class="" rows="5" id="input_text"></textarea>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mb-2" >
                <select name="language" class="form-select" id="languageList"></select>
                <textarea class="form-control" rows="5" id="output-text" ></textarea>
            </div>
        </div>
        <div class="row ps-5 pe-5 pb-5">
            <div class="col-lg-4 col-md-4 col-sm-12 d-grid gap-2 mb-2">
                <button class="btn btn-primary" onclick="run()">Click to Translate</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 d-grid gap-2 mb-2">
                <button class="btn btn-primary" onclick="handleTrigger()" id="listen">Click To Speak</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 d-grid gap-2 mb-2">
                <button class="btn btn-primary" onclick="textToAudio()">Listen</button>
            </div>
        </div>
    </div>
</body>
</html>
